<html lang="en">
<head>
  <meta charset="utf-8">

  <script>
	var map;
	window.onload = function() {
		// Add location placemarks
		var placemarks = new Array();
		placemarks.push({lon:-156.26,lat:20.71,label:'Haleakala',link:'https://lco.global/site/haleakala',id:'ogg'});
		placemarks.push({lon:149.06,lat:-31.27,label:'Siding\nSpring',link:'https://lco.global/site/siding-spring',align:"left",id:'coj'});
		placemarks.push({lon:-16.51,lat:28.13,label:"Teide",link:'https://lco.global/site/teide',align:"left", id:'tfn'});
		placemarks.push({lon:-70.81,lat:-30.17,label:"Cerro Tololo",link:'https://lco.global/site/cerro-tololo',id:'lsc'});
		placemarks.push({lon:20.81,lat:-32.38,label:"Sutherland",link:'https://lco.global/site/sutherland',id:'cpt'});

		//placemarks.push({lon:-120.038889,lat:34.6875,label:'Sedgwick',link:'http://lcogt.net/site/sedgwick',align:"left"});

		map = new WorldMap({placemarks:placemarks,container:'body'});
		setInterval("map.update()",60000);	// Update every minute
	}
	</script>

</head>

    <div class="wrapper">
      <div id="map" class="worldMap">

      </div>
      <div class="site coj">COJ</div>
      <div class="site ogg">OGG</div>
      <div class="site elp">elp</div>
      <div class="site lsc">lsc</div>
      <div class="site tlv">tlv</div>
      <div class="site tfn">tfn</div>
      <div class="site cpt">cpt</div>
    </div>
</body>
